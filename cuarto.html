<script>
    var anho =2023;
    document.write("Juan tiene "+ (anho -2000)+ " años");

    document.write("Pedro tiene "+ (anho-1995)+ " años");
    document.write("<br>");
    document.write("Carlos tiene "+ (anho-2005)+ " años");

    document.write("<br>");

    var edadSusana= (anho-1999);

    var edadCarla= (anho-2005);

    document.write("Monica tiene "+ edadMonica+ " años");

    document.write("El promedio de las edades de las 3 mujeres es "+ Math.round(promedio));

</script>
