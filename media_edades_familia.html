<meta charset="utf-8">

<title><h1>PROMEDIO</h1></title>
<h1> <center> CALCULO DEL PROMEDIO </center> </h1>
<script>
	
	function saltoLineea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase){
		
		document.write(frase);
		saltoLineea();
	}

	var numeroMiembros = parseInt(prompt("cuantas personas quieres calcular el promedio"));
	var contador =1;
	var totalEdades=0;
	while(contador <= numeroMiembros){

		edad = parseInt(prompt("Ingrese la edad de la personas "+contador));
		totalEdades=totalEdades+edad
		contador++;
	}
	
	var prom=totalEdades/numeroMiembros;
	imprimir("El promedio de las edades del grupo es "+prom);
</script>
