<meta charset="UTF-8">

<h1>  AÑO MUNDIAL DE FUTBOL </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var anhoMundial=1930;
    var limite = parseInt(prompt("ingrese hasta que año ver los años de los mundiales"));
    while(anhoMundial<=limite){
        imprimir("hubo mundial de la FIFA en el año "+ anhoMundial);
        anhoMundial=anhoMundial+4;
    }
   
</script>
