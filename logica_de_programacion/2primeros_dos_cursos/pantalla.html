<meta charset="utf-8">
<canvas> width="600" height ="400"</canvas> 

<script>

    document.write("<h1>prueva de uso de canvas </h1>");

    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle ="lightgrey";
    pincel.fillRect(0,0,600,400);

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,100,400);

    pincel.fillStyle = "red";
    pincel.fillRect(200,0,400,400);

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.moveTo(0,200);
    pincel.lineTo(0,400);
    pincel.lineTo(400,400);
    pincel.fill();

     //Dibuja un triangulo 
    pincel.fillStyle = "blue"; //Propiedad 
    pincel.beginPath();
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    //circulo
    pincel.beginPath();
    pincel.fillStyle = "yellow";
    pincel.moveTo(300,200);
    pincel.arc(0,0,50,0,2*Math.PI);
    pincel.fill();

    //rectangulo
    pincel.rect(20, 20, 150, 100);
    pincel.fillStyle = "white";
    pincel.fill();

    //circulo sin relleno
    
    pincel.beginPath();
    pincel.arc(100, 75, 50, 0, 2 * Math.PI);
    pincel.stroke();

    pincel.beginPath();
    pincel.fillStyle = "yellow";
    pincel.moveTo(300,200);
    pincel.arc(0,0,50,0,2*Math.PI);
    pincel.fill();


// el orden escrito influye en como aparecen en pantalla pueden no verse por estar detras de otra
</script>
