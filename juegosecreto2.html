<meta charset="UTF-8">

<input/>
<button>verifica si acertó el número secreto</button>

<script>
    
    var secreto1 = 3;
    var secreto2 = 5;
    var secreto3 = 7;
    var secreto4 = 9;

    
    var input = document.querySelector("input");
    input.focus();
    function verificar() {
        if (parseInt(input.value)== secreto1 || parseInt(input.value)== secreto2 || parseInt(input.value)== secreto3 || parseInt(input.value)== secreto4) {
            alert("Usted acerto");
        }else{
            alert("Usted erró");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick =verificar;

</script>
