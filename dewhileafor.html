<meta charset="utf-8">

<title>DE WHILE A FOR</title>

<script>

	var contador = 1;
while(contador <= 10) {
    alert("Contador actual: " + contador);
    contador = contador + 1;
}

for (var contador =1; contador <= 10; contador++) {
	alert("Contador actual "+contador)
}
//for (parte1;parte2;parte3){}
//parte 1 inicia una variable
//parte 2 condición de repetición
//parte 3 incremento de variable
</script>
